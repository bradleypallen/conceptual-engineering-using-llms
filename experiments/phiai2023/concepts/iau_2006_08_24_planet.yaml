id: "iau_2006_08_24_planet"
concept: "planet"
definition: "A planet [1] is a celestial body that (a) is in orbit around the Sun, 
(b) has sufficient mass for its self-gravity to overcome rigid body forces so that 
it assumes a hydrostatic equilibrium (nearly round) shape, and (c) has cleared 
the neighbourhood around its orbit."
reference: "https://www.iau.org/static/resolutions/Resolution_GA26-5-6.pdf"