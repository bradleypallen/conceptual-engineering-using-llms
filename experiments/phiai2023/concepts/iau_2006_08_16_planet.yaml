id: "iau_2006_08_16_planet"
concept: "planet"
definition: "A planet is a celestial body that (a) has sufficient mass for 
its self-gravity to overcome rigid body forces so that it assumes a hydrostatic 
equilibrium (nearly round) shape, and (b) is in orbit around a star, and 
is neither a star nor a satellite of a planet."
reference: "https://www.iau.org/news/pressreleases/detail/iau0601/"