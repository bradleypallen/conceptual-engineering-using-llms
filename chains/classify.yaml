    Rationale:
    "
answer_generation: 
  input_variables:
    - "label"
    - "definition"
    - "entity"
    - "description"
    - "rationale"
  output_key: "classification"
  template: "
    Concept: {label} 
    Definition: {definition}
    Entity: {entity} 
    Description: {description}
  
    Ignore any background knowledge about the concept {label}.
    You may, however, use background knowledge about the entity {entity}.
    Using the above definition, and only the information in the above definition, 
    provide an argument for the assertion that {entity} is a(n) {label}.
    
    Rationale: {rationale}

    Now given the above rationale, is {entity} a(n) {label}? 
    Answer 'true' or 'false', and only 'true' or 'false'. If there is not enough information to be sure of an answer, answer 'false'.
  
